<!-- editar-cliente.component.html -->
<div class="p-fluid p-formgrid p-grid">
  <div class="p-field p-col-12">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" pInputText placeholder="ID del Cliente" [(ngModel)]="idCliente">
      <button pButton type="button" label="Buscar" icon="pi pi-search" (click)="buscarClientePorId()"></button>
    </div>
  </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" pInputText [(ngModel)]="cliente.nombre">
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" pInputText [(ngModel)]="cliente.apellidos">
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" pInputText [(ngModel)]="cliente.direccion">
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" pInputText [(ngModel)]="cliente.telefono">
    </div>
    <div class="p-field p-col-12">
      <button pButton type="button" label="Guardar Cambios" (click)="guardarCambios()" class="p-button-success"></button>
    </div>
  </div>
