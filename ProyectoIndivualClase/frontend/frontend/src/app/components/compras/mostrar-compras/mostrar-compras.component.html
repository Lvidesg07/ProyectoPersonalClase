<!-- mostrar-compras.component.html -->
<div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="compras" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Producto</th>
          </tr>
        </ng-template>
        <ng-template let-compra pTemplate="body">
          <tr>
            <td>{{ compra.fecha }}</td>
            <td>{{ compra.cliente}}</td>
            <td>{{ compra.producto}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
