<!-- mostrar-distribuciones.component.html -->
<div class="p-grid p-fluid">
    <div class="p-col-12">
      <h1>Listado de Distribuciones</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="distribuciones" [rows]="10" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Proveedor</th>
            <th>Cantidad</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-distribucion>
          <tr>
            <td>{{ distribucion.producto}}</td>
            <td>{{ distribucion.proveedor }}</td>
            <td>{{ distribucion.cantidad_producto }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
