<!-- mostrar-productos.component.html -->
<div class="p-grid p-fluid">
    <div class="p-col-12">
      <h1>Listado de Productos</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="productos" [rows]="10" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
          <tr>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio | currency }}</td>
            <td>{{ producto.stock }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
