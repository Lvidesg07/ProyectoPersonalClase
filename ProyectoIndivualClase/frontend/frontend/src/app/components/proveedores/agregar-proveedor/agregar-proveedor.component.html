<!-- agregar-proveedor.component.html -->
<div class="p-grid p-fluid">
    <div class="p-col-12">
      <h1>Agregar Proveedor</h1>
    </div>
    <div class="p-col-12">
      <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" pInputText [(ngModel)]="nombre">
        </div>
        <div class="p-col-12 p-md-4">
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" pInputText [(ngModel)]="apellidos">
        </div>
        <div class="p-col-12 p-md-4">
          <label for="direccion">Dirección</label>
          <input id="direccion" type="text" pInputText [(ngModel)]="direccion">
        </div>
        <div class="p-col-12 p-md-4">
          <label for="provincia">Provincia</label>
          <input id="provincia" type="text" pInputText [(ngModel)]="provincia">
        </div>
        <div class="p-col-12 p-md-4">
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="text" pInputText [(ngModel)]="telefono">
        </div>
        <div class="p-col-12">
          <button pButton type="button" label="Agregar Proveedor" (click)="agregarProveedor()" class="p-button-success"></button>
        </div>
      </div>
    </div>
  </div>
