<!-- mostrar-proveedores.component.html -->
<div class="p-grid p-fluid">
    <div class="p-col-12">
      <h1>Listado de Proveedores</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="proveedores" [rows]="10" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Dirección</th>
            <th>Provincia</th>
            <th>Teléfono</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proveedor>
          <tr>
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.apellidos }}</td>
            <td>{{ proveedor.direccion }}</td>
            <td>{{ proveedor.provincia }}</td>
            <td>{{ proveedor.telefono }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
